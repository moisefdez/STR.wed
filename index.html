<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portal de Aplicaciones</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="wedsite icon" type="png" href="./imagenes/logo-claro.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <meta charset="utf-8">
    
</head>
<body>
    <!-- Inicio-Seccion -->

    <section id="Inicio-Seccion">
            
        <div id="form-body">
       
            <p id="Welcome" > Bienvenido </p>
            
            <span id="login" class="material-symbols-outlined">
                login
            </span>

            <form class="login-form" id="login-form">
                <label for="">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                
                    <input type="text" placeholder="Email o Nombre de usuario"  id="name">
                </label>
               
                <label for="">
                    <span id="lock_open" class="material-symbols-outlined">
                        lock_open
                    </span>

                    <input type="password" placeholder="Contraseña" id="password">
                </label>
               
                <p id="Ayuda" > ¿olvidaste tu contraseña? </p>

                <button id="inicio">Iniciar Seccion</button>

                <p class="warning" id="warning"></p>

                <a id="portal-aplic" href="./Porta-Aplic.html"></a>
            </form>

        </div>
       
    </section>
       
    <script src="./function.js"></script>
    
</body>
</html>
